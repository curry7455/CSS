<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide{
            display:none;
        }


    </style>
</head>
<body>
    <div id="nav">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
    <div id="1" class="section">div 1</div>
    <div id="2" class="section hide">div 2</div>
    <div id="3" class="section hide">div 3</div>

    <script>
        var a = Array.from(document.querySelectorAll(`a`));
        var div = document.querySelectorAll(`.section`);
        console.log(a)     
        for(var i=0; i<a.length; i++)
        {
            a[i].addEventListener(`click`, press)
        }
        function press(e)
        {

            e.preventDefault()
            var index = a.indexOf(e.target)
            for(var i=0; i<a.length; i++)
            {
                div[i].classList.add(`hide`)
            }
            div[index].classList.remove(`hide`)
            
        }
        
    </script>
</body>
</html>
